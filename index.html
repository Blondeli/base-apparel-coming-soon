<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Link google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Link stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Logo" id="logo-img">
  </header>

  <main>
    <img src="images/hero-mobile.jpg" alt="Young woman" id="main-img-mobile">

    <section id="main-content">
      <h1>
        <span>We're</span> <br> coming <br> soon
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form>
        <input type="text" id="email-input" placeholder="Email Address" autocomplete="off">
        <button type="submit" id="submit-btn">
          <img src="images/icon-arrow.svg" alt="Arrow icon">
        </button>

        <!-- Error elements -->
        <img src="images/icon-error.svg" alt="Error icon" id="error-icon" class="hide">
        <div id="error-message" class="hide">
          Please provide a valid email
        </div>
      </form>
    </section>
  </main>

  <aside>
    <img src="images/hero-desktop.jpg" alt="Young woman" id="main-img-desktop">
  </aside>
</body>
</html>
